<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body onload="main()">
    <!-- 容器宽高只能在canvas上设置，不能在class中设置，两者设置效果不同 -->
    <div>
      <canvas class="drawBox" width="400" height="400" id="drawBox"></canvas>
      <canvas class="drawBox" width="400" height="400" id="drawBox2"></canvas>
    </div>
    <div>
    <div id="text"></div>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script>
      function main() {
        const VSHADER_SOURCE =
          "attribute vec4 a_Position;\n" +
          "attribute vec2 a_TexCoord;\n" +
          "varying vec2 v_TexCoord;\n" +
          "void main() {\n" +
          "gl_Position = a_Position;\n" +
          "v_TexCoord = a_TexCoord;\n"+
          "}";
        const FSHADER_SOURCE =
        "precision mediump float;\n"+
        "uniform sampler2D u_Sampler0;\n"+
        "uniform sampler2D u_Sampler1;\n"+
        "varying vec2 v_TexCoord;\n" +
          "void main() {\n"+
          "vec4 color0 = texture2D(u_Sampler0,v_TexCoord);\n"+
          // "vec4 color1 = texture2D(u_Sampler1,v_TexCoord);\n"+
          "gl_FragColor = color0 ;}\n";
        const drawBox = document.getElementById("drawBox");
        gl = getWebGLContext(drawBox);
        initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE);
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        const vertices = new Float32Array([
          -1.0,1.0,0.0,2.0,
          -1.0,-1.0,0.0,0.0,
          1.0,1.0,2.0,2.0,
          1.0,-1.0,2.0,0.0
        ]);
        // 配置和加载纹理
        const texture0 = gl.createTexture();
        const texture1 = gl.createTexture();
        const u_Sampler0 =gl.getUniformLocation(gl.program,"u_Sampler0");
        const u_Sampler1 =gl.getUniformLocation(gl.program,"u_Sampler1");
        const img =new Image();
        img.src ="../resources/sky.jpg"
        const img2 =new Image();
        img2.src ="../resources/circle.glf"
        let g_texUnit0 = false;
        let g_texUnit1 = false;
        loadTexture(gl,4,texture0,u_Sampler0,img,0);
        // loadTexture(gl,4,texture1,u_Sampler1,img2,1);
        let a_Position = gl.getAttribLocation(gl.program, "a_Position");
        let a_TexCoord = gl.getAttribLocation(gl.program, "a_TexCoord");
        // 创建缓冲区
        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
        // 获取每个元素所占的字节数
        const FSIZE = vertices.BYTES_PER_ELEMENT;
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE*4, 0);
        gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, FSIZE*4, FSIZE*2);
        gl.enableVertexAttribArray(a_Position);
        gl.enableVertexAttribArray(a_TexCoord);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      }
      function loadTexture(gl,n,texture,u_Sampler,img,textUnit) {
        // 对图片y轴进行翻转
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL,1)
        if(textUnit == 0) {
          gl.activeTexture(gl.TEXTURE0)
          g_texUnit0=true
        } else {
          gl.activeTexture(gl.TEXTURE1);
          g_texUnit1 =true
        }
        // 绑定对象
        gl.bindTexture(gl.TEXTURE_2D,texture);
        // 配置纹理参数
        gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_MIN_FILTER,gl.LINEAR);
        // gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_WRAP_S,gl.CLAMP_TO_EDGE);
        // gl.texParameteri(gl.TEXTURE_2D,gl.TEXTURE_WRAP_T,gl.CLAMP_TO_EDGE);
        // 配置纹理图像
        gl.texImage2D(gl.TEXTURE_2D,0,gl.RGB,gl.RGB,gl.UNSIGNED_BYTE,img)
        // 0号纹理传递给着色器
        gl.uniform1i(u_Sampler,textUnit)
      }
    </script>
  </body>
</html>
