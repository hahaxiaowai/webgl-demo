<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first Canvas</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
      }
      .drawBox {
        /* background-color: antiquewhite; */
        /* width: 600px;
        height: 400px; */
      }
    </style>
  </head>
  <body onload="main()">
    <!-- 容器宽高只能在canvas上设置，不能在class中设置，两者设置效果不同 -->
    左侧绘制矩形，右侧用指定颜色擦除绘图区域
    <div>
      <canvas class="drawBox" width="400" height="400" id="drawBox"></canvas>
      <canvas class="drawBox" width="400" height="400" id="drawBox2"></canvas>
    </div>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script>
      function main() {
        const drawBox = document.getElementById("drawBox");
        const ctx = drawBox.getContext("2d");
        ctx.fillStyle = "rgba(0,0,255,1)";
        // canvas容器左上角为起点，fillRect(x,y,wdith,height) 左上原点坐标以及宽高
        ctx.fillRect(50, 50, 50, 50);
        main2();
      }
      function main2() {
        const drawBox = document.getElementById("drawBox2");
        // 拿到canvas
        const gl = getWebGLContext(drawBox);
        // 设置背景颜色
        gl.clearColor(0.5, 0.5, 0.5, 1.0);
        // 用设置的颜色擦除绘图区域
        gl.clear(gl.COLOR_BUFFER_BIT);
      }
    </script>
  </body>
</html>
